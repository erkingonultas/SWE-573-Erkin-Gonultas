<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" href="\assets\icons\app\fav-icon.ico" />
    <meta name="description" content="Lydian - SWE 573 Term Project" />
    <meta name="Erkin Gönültaş" content="TheDev">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lydian</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Rubik Font Family Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      {% if messages %}
        {% for message in messages %}
        <br/>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      {% endif %}
    </div>
    {% if user.is_authenticated %}
    <div class="welcome-banner py-3 mb-4">
        <div class="container">
            <h1 class="text-center mb-0">Have a Good Day, Citizen of Earth!</h1>
        </div>
    </div>
    {% endif %}
    <main class="container">
    {% block content %}
    {% endblock content %}
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
  <style>
    body {
          font-family: "Rubik", sans-serif;
          background-color: #f8f9fa;
      }
      .navbar {
          box-shadow: 0 2px 4px rgba(0,0,0,.1);
      }
      .welcome-banner {
          background-color: #28a745;
          color: white;
      }
      .card {
          border: none;
          box-shadow: 0 4px 6px rgba(0,0,0,.1);
      }
      .btn-outline-success:hover {
          background-color: #28a745;
          border-color: #28a745;
      }
  </style>
</html>
