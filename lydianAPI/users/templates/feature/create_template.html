{% extends 'base.html' %}

{% block content %}
<div class="create-template">
    <h1>Create Template</h1>
    <form method="post" id="template_form">
        {% csrf_token %}
        <div class="form-input">
            <label>Post Title:</label>
            <input type="text" name="post_title" placeholder="Enter post title">
        </div>
        <div class="form-input">
            <label>Post Description:</label>
            <textarea name="post_description" placeholder="Enter post description"></textarea>        
        </div>
        <div id="dynamic_fields"></div>
        <input type="hidden" name="field_count" id="field_count" value="0">
        <button class="btn" type="button" id="add_field">Add Field</button>
        <button class="btn" type="submit">Submit</button>
    </form>
</div>
<style>
    .create-template {
        background-color: white;
        margin-top: 3rem;
        padding: 1rem;
        height: 100vh;
    }
    .create-template h1 {
        font-size: 26px;
        font-weight: bold;
        text-align: left;
    }
    .create-template label,
    .create-template #dynamic_fields .form-input input {
        width: 170px;
        margin-bottom: 0px;
        padding: 5px;
        align-self: center;
        border: 1px solid #191919;
        background-color: white;
    }
    .create-template .form-input {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
    }
    .create-template label ~ input,
    .create-template label ~ textarea,
    
    .create-template .form-input select {
        width: max-content;
        border: 1px solid #191919;
        border-left: none;
        border-radius: 0px;
        height: 36px;
    }
    .create-template .btn {
      border: 1px solid #191919;
      border-radius: 0px;
      background-color: white;
      color: #191919;
      transition: .15s ease-in;
    }
    .create-template .btn:hover {
        border-color: #e5e5e5;
        color: #e5e5e5;
        background-color: #191919;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    let fieldCount = 0;

    $('#add_field').click(function() {
        $('#dynamic_fields').append(`
            <div class="form-input">
                <input type="text" name="custom_field_${fieldCount}" placeholder="Field Name">
                <select name="custom_type_${fieldCount}">
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="date">Date</option>
                </select>
            </div>
        `);
        $('#field_count').val(++fieldCount);
    });
});
</script>

{% endblock %}
