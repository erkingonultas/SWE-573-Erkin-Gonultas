{% extends "./index.html" %}
{% block auth_content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-register" type="submit">Sign up</button>
    </form>
    <p class="mb-0 mt-3">Already a member?</p>
    <a href="{% url 'login' %}" class="login-link">Login</a>
{% endblock %}
