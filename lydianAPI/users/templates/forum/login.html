{% extends './index.html' %}

{% block auth_content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-register mb-4" type="submit">Log in</button>
    </form>
    <a class="login-link" href="{% url 'signup' %}">Don't have an account? Sign up</a>
{% endblock %}
